<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪'</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h2>爪'</h2>
            <div class="chat-options">
                <a href="/" class="home-link">祝 转</a>
                <select id="chatMode">
                    <option value="group">爪' 拽爪转</option>
                    <option value="private">爪' 驻专</option>
                </select>
            </div>
            <button id="logoutButton">转转拽</button>
        </div>
        <ul id="chat"></ul>
        <div class="user-list" id="userList" style="display:none;">
            <h3>砖转砖 专</h3>
            <ul id="userListItems"></ul>
        </div>
        <div class="input-container">
            <input id="messageInput" autocomplete="off" placeholder="拽 注..." />
            <button id="sendButton" class="send-button"></button>
            <input type="file" id="fileInput" accept="image/*,video/*,audio/*" />
            <label for="fileInput"></label>
            <button id="recordButton" class="record-button"></button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const fileInput = document.getElementById('fileInput');
        const logoutButton = document.getElementById('logoutButton');
        const recordButton = document.getElementById('recordButton');
        const chatMode = document.getElementById('chatMode');
        const userList = document.getElementById('userList');
        const userListItems = document.getElementById('userListItems');

        // 拽转 砖 砖转砖 -local storage
        const username = localStorage.getItem('username') || 'Anonymous';

        // 爪转 砖转砖 专
        socket.on('user list', (users) => {
            userListItems.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                userListItems.appendChild(li);
            });
        });

        socket.emit('new user', username);

        let mediaRecorder;
        let audioChunks = [];

        function addMessage(msg, isOwnMessage, sender = 'Anonymous', id = null) {
            const item = document.createElement('li');
            item.innerHTML = `<strong>${sender}:</strong> ${msg}`;
            item.className = isOwnMessage ? 'own-message' : 'other-message';
            if (isOwnMessage) {
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => {
                    socket.emit('delete message', id);
                    chat.removeChild(item);
                };
                item.appendChild(deleteButton);
            }
            chat.appendChild(item);
            chat.scrollTop = chat.scrollHeight;
        }

        // 砖转 注转
        function sendMessage() {
            if (messageInput.value) {
                const message = messageInput.value;
                const messageId = Date.now(); // 砖砖   -ID 注
                addMessage(message, true, username, messageId);
                socket.emit('chat message', { message, username, id: messageId });
                messageInput.value = '';
            } else if (audioChunks.length > 0) {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const reader = new FileReader();
                reader.onload = function (e) {
                    const audioUrl = e.target.result;
                    const messageId = Date.now();
                    socket.emit('file message', { type: 'audio', data: audioUrl, username, id: messageId });
                    audioChunks = []; // 驻住 拽转 拽转 专 砖
                };
                reader.readAsDataURL(audioBlob);
            }
        }

        //  爪 注 驻转专 砖
        sendButton.addEventListener('click', sendMessage);

        //  爪 注 拽砖 Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 注转 拽爪
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const item = document.createElement('li');
                    const messageId = Date.now();
                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.maxWidth = '100%';
                        item.innerHTML = `<strong>${username}:</strong> `;
                        item.appendChild(img);
                    } else if (file.type.startsWith('video/')) {
                        const video = document.createElement('video');
                        video.src = e.target.result;
                        video.controls = true;
                        video.style.maxWidth = '100%';
                        item.innerHTML = `<strong>${username}:</strong> `;
                        item.appendChild(video);
                    }
                    item.className = 'own-message';
                    chat.appendChild(item);
                    chat.scrollTop = chat.scrollHeight;
                    socket.emit('file message', { type: file.type.split('/')[0], data: e.target.result, username, id: messageId });
                };
                reader.readAsDataURL(file);
            }
        });

        // 拽转 注转 拽转
        recordButton.addEventListener('click', async () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordButton.textContent = ''; // 砖 专 爪 转
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    recordButton.textContent = '癸'; // 砖 爪 拽
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const item = document.createElement('li');
                        const audio = document.createElement('audio');
                        audio.src = URL.createObjectURL(audioBlob);
                        audio.controls = true;
                        item.innerHTML = `<strong>${username}:</strong> `;
                        item.appendChild(audio);
                        item.className = 'own-message';
                        chat.appendChild(item);
                        chat.scrollTop = chat.scrollHeight;

                        // Convert audioBlob to base64 for sending via WebSocket
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            const audioUrl = e.target.result;
                            const messageId = Date.now();
                            socket.emit('file message', { type: 'audio', data: audioUrl, username, id: messageId });
                        };
                        reader.readAsDataURL(audioBlob);
                    };
                } catch (error) {
                    console.error('砖 转专转 拽专驻:', error);
                }
            }
        });

        // 拽转 注转 砖专转
        socket.on('chat message', (data) => {
            addMessage(data.message, data.username === username, data.username, data.id);
        });

        socket.on('file message', (file) => {
            const item = document.createElement('li');
            const sender = file.username || 'Anonymous';
            if (file.type === 'image') {
                const img = document.createElement('img');
                img.src = file.data;
                img.style.maxWidth = '100%';
                item.innerHTML = `<strong>${sender}:</strong> `;
                item.appendChild(img);
            } else if (file.type === 'video') {
                const video = document.createElement('video');
                video.src = file.data;
                video.controls = true;
                video.style.maxWidth = '100%';
                item.innerHTML = `<strong>${sender}:</strong> `;
                item.appendChild(video);
            } else if (file.type === 'audio') {
                const audio = document.createElement('audio');
                audio.src = file.data;
                audio.controls = true;
                item.innerHTML = `<strong>${sender}:</strong> `;
                item.appendChild(audio);
            }
            item.className = 'other-message';
            chat.appendChild(item);
            chat.scrollTop = chat.scrollHeight;
        });

        // 拽转 注转
        socket.on('delete message', (id) => {
            const items = document.querySelectorAll(`#chat li`);
            items.forEach(item => {
                if (item.dataset.id === id.toString()) {
                    item.remove();
                }
            });
        });

        // 转转拽转 爪'
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('username'); // 拽转 砖 砖转砖 -local storage 注转 转转拽转
            window.location.href = '/login.html'; // 驻 专 祝 转专转
        });

        // 砖 爪 爪'
        chatMode.addEventListener('change', () => {
            const mode = chatMode.value;
            if (mode === 'private') {
                userList.style.display = 'block'; // 爪转 专砖转 砖转砖 爪' 驻专
            } else {
                userList.style.display = 'none'; // 住转专转 专砖转 砖转砖 爪' 拽爪转
            }
        });
    </script>
</body>
</html>
